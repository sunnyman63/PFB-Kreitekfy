<div class="song" *ngIf="song" [routerLink]="['user','song', song.id]">
    <div class="image">
        <img src="data:image/jpeg;base64,{{song?.albumImage}}" alt="">
    </div>
    <div class="text">
        <h3>{{ song!.name }}</h3>
        <hr>
        <h4>{{ song!.artistName}}</h4>
    </div>
</div>
