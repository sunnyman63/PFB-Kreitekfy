<div class="song" *ngIf="song" [routerLink]="['song', song.id]">
    <div class="image" *ngIf="song?.albumImage">
        <img src="{{song?.albumImageType}},{{song?.albumImage}}" alt="">
    </div>
    <div class="image" *ngIf="!song?.albumImage">
        <img src="./assets/image/imagenDefault.png" alt="Default">
    </div>
    <div class="text">
        <h3>{{ song!.name }}</h3>
        <hr>
        <h4 *ngFor="let artist of song.artists">{{ artist.name}}</h4>
    </div>
</div>
